    <body>
        <div id = "wrapper">
            <div id = "header">
                <!-- non-breaking space adds a space; https://blog.hubspot.com/website/html-space#:~:text=HTML%20Non%2DBreaking%20Space%20(,%3B%20or%20.-->
                <div id="name">
                    Gabrielle<br><div id="lastName">Paguio</div>
                </div>
                <div id = "navigation">
                    <a href="index.html">HOME</a>
                    <a href="About_Me_Page.html">ABOUT&#160;ME</a>
                    <a href="Projects_Page.html">PROJECTS</a>
                    <a href ="Contact_Page.html">CONTACT&#160;ME</a>
                    <!--makes horizontal line to separate navigation to content-->
                    <hr>
                </div>
            </div>
            <!-- division contains the form for the contact me page; needs name, email, phone number, and message -->
            <div id="contactMeForm">
                <!-- the title of the form is in its own div so that it is easier to implement design with the different sizes -->
                <p class="contactTitle"><br>Contact Me</p>
                <!--message forms would send to my email-->
                <form action="mailto:gabriellejoanne.paguio@ontariotechu.net" ?subject="Contact Me" method="post" enctype="text/plain" name="form">
                    <p>
                        <!-- <br> adds a new line -->
                        <label for = "name">Your Name</label><br> 
                        <!-- placeholder is made so that the user knows what to enter in that input box -->
                        <input type="text" name="name" placeholder="Enter your name">
                    </p>
                    <p>
                        <label for ="email">Your Email</label><br>
                        <input type="email" name="email" placeholder="Enter your email">
                    </p>
                    <p>
                        <label for="phoneNumber">Your Phone Number</label><br>
                        <!-- the pattern shows how the phone number should be formed -->
                        <input type="tel" name="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="(xxx)-xxx-xxxx">
                    </p>
                    <p>
                        <label for = "text">Message</label><br>
                        <textarea name="message" cols="30" rows="6" placeholder="Messages, comments, queries..."></textarea>
                    </p>
                    <p>
                        <!-- creates the submit button which will send to my email if all the inputs are valid -->
                        <button type="submit" class="submitButton">Send message form</button>
                    </p>
                    <p>
                        <!-- button will erase all the already put info in the form and resets the form -->
                        <button type="reset" class="resetButton">Reset message form</button>
                    </p>
                </form>
            </div>
            <!-- separates the content from the footer-->
            <div id="clearBoth"></div>
            <div id="footer">
                Contact: gabriellejoanne.paguio@ontariotechu.net <br>

            </div>
